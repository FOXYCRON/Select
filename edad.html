<!DOCTYPE html>
<html>
<head>
  <title> Select </title>
 
</head>
<body bgcolor = "#0DAEE6">

<script>
function operacion()
{
  var seleccion=document.getElementById('select1');
 if (seleccion.options[seleccion.selectedIndex].value==1)
           {
           var num1, num2, r;
            num1= document.getElementById('n1').value;
            num2= document.getElementById('n2').value;
            r = parseInt(num1)+parseInt(num2);
            document.getElementById('text1').value=r;
           }
 if (seleccion.options[seleccion.selectedIndex].value==2)
           {
           var num1, num2, r;
            num1= document.getElementById('n1').value;
            num2= document.getElementById('n2').value;
            r = parseInt(num1)-parseInt(num2);
            document.getElementById('text1').value=r;
            }
if (seleccion.options[seleccion.selectedIndex].value==3)
{
           var num1, num2, r;
            num1= document.getElementById('n1').value;
            num2= document.getElementById('n2').value;
            r = parseInt(num1)*parseInt(num2);
            document.getElementById('text1').value=r;
            }
if (seleccion.options[seleccion.selectedIndex].value==4)
{
           var num1, num2, r;
            num1= document.getElementById('n1').value;
            num2= document.getElementById('n2').value;
            r = parseInt(num1)/parseInt(num2);
            document.getElementById('text1').value=r;
}
}
</script>

<form>
  numero 1:
  <input id="n1">
<br>
 numero 2:
  <input id="n2">
<br>
 
  <select id="select1" onChange="operacion()">
    <option value="1">suma</option>
    <option value="2">resta</option>
    <option value="3">multiplicacion</option>
    <option value="4">Division</option>
  </select>
  <br>
  Resultado:<input type="text" id="text1"> <br>
 
</form>
</body>
</html>
